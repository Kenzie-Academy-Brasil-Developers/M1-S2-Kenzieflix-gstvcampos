<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenzieflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img id="logo" src="img/logo.png" alt="Panda">
        </div>
    </div>
    <div class="container">
        <div class="pergunta">
            <span>Quem está assistindo?</span>
        </div>
    </div>
    <div class="container">
        <div class="img">
            <img class="log" src="img/pink.png" alt="Pink">
            <div class="legenda">
                <p>Aline</p>
            </div>
        </div>
        <div class="img">
            <img class="log" src="img/panda.png" alt="Panda">
            <div class="legenda">
                <p>Pedrinho</p>
            </div>
        </div>
        <div class="img">
            <img class="log" src="img/robot.png" alt="Robot">
            <div class="legenda">
                <p>Júlia</p>
            </div>
        </div>
        <div class="img">
            <img class="mais" src="img/plus.png" alt="Plus">
            <div class="legenda">
                <p>Adicionar perfil</p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="perfil">
            <button>Gerenciar Perfils</button>
        </div>
    </div>
</body>
</html>
